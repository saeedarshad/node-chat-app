<!DOCTYPE html>

<html>

<head>
    <title>Chat App</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1 , user-scalable=no">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body class="chat">

    <div class="chat__sidebar">
        <h3>Users</h3>
        <div id="users"></div>
    </div>

    <div class="chat__main">
        <ul id='messages' class="chat__messages"></ul>
        <div class="chat__footer">
            <form id="message-form">
                <input id="message" name="message" type="text" placeholder="enter message" autofocus autocomplete="off">
                <button>Send</button>
            </form>

            <button id="share-location">Share location</button>
        </div>
    </div>

    <script id="message-template" type="text/template">
        <li class="message">
            <div class="message__title">
                <h4>{{from}}</h4>
                <span>{{createdAt}}</span>
            </div>
            <div class="message__body">
                <p>{{text}}</p>
            </div>
        </li>
    </script>

    <script id="location-message-template" type="text/template">
        <li class="message">
            <div class="message__title">
                <h4>{{from}}</h4>
                <span>{{createdAt}}</span>
            </div>
            <div class="message__body">
                <a target="_blank" href="{{url}}">Current location</a>
            </div>
        </li>
    </script>

    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/libs/jquery-3.3.1.min.js"></script>
    <script src="./js/libs/moment.js"></script>
    <script src="./js/libs/mustache.js"></script>
    <script src="./js/libs/deparam.js"></script>
    <script src="./js/chat.js"></script>

</body>

</html>
